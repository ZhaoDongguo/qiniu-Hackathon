events {
    worker_connections 1024;
}

http {
    upstream ai_navigator_backend {
        least_conn;
        server ai-navigator:8000 max_fails=3 fail_timeout=30s;
        server ai-navigator-2:8000 max_fails=3 fail_timeout=30s;
        server ai-navigator-3:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;
        keepalive_timeout 65;

        location / {
            proxy_pass http://ai_navigator_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        location /health {
            proxy_pass http://ai_navigator_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }

        location /docs {
            proxy_pass http://ai_navigator_backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable", "status": 503}';
            add_header Content-Type application/json;
        }
    }
}
