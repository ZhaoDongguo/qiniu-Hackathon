apiVersion: v1
kind: Service
metadata:
  name: ai-navigator-service
  labels:
    app: ai-navigator
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-navigator
---
apiVersion: v1
kind: Service
metadata:
  name: ai-navigator-loadbalancer
  labels:
    app: ai-navigator
spec:
  type: LoadBalancer
  sessionAffinity: None
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-navigator
